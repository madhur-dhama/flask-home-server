<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ filename }} - Player</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0e27;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .player-container {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 1.5rem;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    .header {
      margin-bottom: 2rem;
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: all 0.2s;
      margin-bottom: 1.5rem;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(-4px);
    }
    h1 {
      color: #e2e8f0;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }
    .media-type {
      display: inline-block;
      padding: 0.375rem 0.875rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 0.5rem;
      font-size: 0.813rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .player-wrapper {
      margin-top: 2rem;
      border-radius: 1rem;
      overflow: hidden;
      background: #000;
    }
    video, audio {
      width: 100%;
      max-height: 70vh;
      display: block;
      outline: none;
    }
    audio {
      height: 54px;
    }
    .controls {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      flex: 1;
      min-width: 140px;
      padding: 1rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 700;
      font-size: 0.938rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-download {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    @media (max-width: 640px) {
      .player-container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.25rem;
      }
      .controls {
        flex-direction: column;
      }
      .btn {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="header">
      <a href="/" class="back-btn">← Back to Files</a>
      <h1>{{ filename }}</h1>
      <span class="media-type">{{ media_type }}</span>
    </div>

    <div class="player-wrapper">
      {% if media_type == 'video' %}
        <video controls autoplay>
          <source src="/stream/{{ filepath | urlencode }}" type="video/mp4">
          Your browser does not support video playback.
        </video>
      {% else %}
        <audio controls autoplay>
          <source src="/stream/{{ filepath | urlencode }}" type="audio/mpeg">
          Your browser does not support audio playback.
        </audio>
      {% endif %}
    </div>

    <div class="controls">
      <a href="/download/{{ filepath | urlencode }}" class="btn btn-download">
        ⬇️ Download
      </a>
    </div>
  </div>
</body>
</html>
