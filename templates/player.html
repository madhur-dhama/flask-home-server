<!-- player.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>{{ filename }} - Player</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: hsl(235, 18.8%, 12.5%);
      color: hsl(235, 10%, 85%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: hsl(235, 20%, 16%);
      border: 1px solid hsl(235, 15%, 22%);
      border-radius: 12px;
      padding: 1.25rem;
      box-shadow: 0 2px 8px hsla(235, 18%, 8%, 0.4);
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      background: hsl(235, 20%, 22%);
      color: hsl(235, 10%, 85%);
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      border: 1px solid hsl(235, 15%, 28%);
      margin-bottom: 1rem;
      -webkit-tap-highlight-color: transparent;
    }
    .back-btn:active { background: hsl(235, 20%, 20%); transform: scale(0.98); }
    h1 {
      font-size: 1.1rem;
      font-weight: 600;
      color: hsl(235, 10%, 95%);
      margin-bottom: 0.5rem;
      word-break: break-word;
    }
    .badge {
      display: inline-block;
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 1.25rem;
    }
    .badge.video { background: hsl(280, 70%, 55%); color: white; }
    .badge.audio { background: hsl(160, 70%, 45%); color: white; }
    .player {
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      margin-bottom: 1.25rem;
    }
    video, audio { width: 100%; display: block; outline: none; }
    video { max-height: 60vh; }
    audio { height: 54px; }
    .download-btn {
      width: 100%;
      padding: 1rem;
      background: hsl(210, 100%, 55%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
      -webkit-tap-highlight-color: transparent;
    }
    .download-btn:active { background: hsl(210, 100%, 50%); transform: scale(0.98); }
    @media (min-width: 768px) {
      .container { padding: 2rem; }
      .back-btn { padding: 0.75rem 1.25rem; font-size: 0.9rem; margin-bottom: 1.5rem; }
      h1 { font-size: 1.5rem; }
      .badge { padding: 0.5rem 1rem; font-size: 0.8rem; margin-bottom: 2rem; }
      .player { margin-bottom: 2rem; }
      video { max-height: 70vh; }
      .back-btn:hover { background: hsl(235, 20%, 25%); }
      .download-btn:hover { background: hsl(210, 100%, 60%); transform: translateY(-2px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>
    <h1>{{ filename }}</h1>
    <span class="badge {{ media_type }}">{{ media_type }}</span>
    <div class="player">
      {% if media_type == 'video' %}
        <video controls autoplay>
          <source src="/stream/{{ filepath | urlencode }}" type="video/mp4">
          Your browser does not support video playback.
        </video>
      {% else %}
        <audio controls autoplay>
          <source src="/stream/{{ filepath | urlencode }}" type="audio/mpeg">
          Your browser does not support audio playback.
        </audio>
      {% endif %}
    </div>
    <a href="/download/{{ filepath | urlencode }}" class="download-btn">Download</a>
  </div>
</body>
</html>
