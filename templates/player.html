<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>{{ filename }} - Player</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-hover: rgba(255, 255, 255, 0.15);
      --primary: #667eea;
      --text-primary: #e2e8f0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
    }
    .player-container {
      max-width: 900px;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 1rem;
      padding: 1rem;
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    .header { margin-bottom: 1.25rem; }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      background: var(--glass-bg);
      color: var(--text-primary);
      text-decoration: none;
      border-radius: 0.625rem;
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      min-height: 44px;
    }
    .back-btn:active { background: var(--glass-hover); }
    h1 {
      color: var(--text-primary);
      font-size: 1.125rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      word-break: break-word;
      line-height: 1.3;
    }
    .media-type {
      display: inline-block;
      padding: 0.375rem 0.75rem;
      background: var(--primary);
      color: white;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .player-wrapper {
      margin-top: 1.25rem;
      border-radius: 0.875rem;
      overflow: hidden;
      background: #000;
    }
    video, audio { width: 100%; max-height: 60vh; display: block; outline: none; }
    audio { height: 54px; }
    .controls { margin-top: 1.25rem; }
    .btn {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: 0.625rem;
      font-weight: 700;
      font-size: 0.875rem;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 48px;
      background: var(--primary);
      color: white;
    }
    .btn:active { opacity: 0.9; }
    @media (min-width: 641px) {
      body { padding: 1rem; }
      .player-container { padding: 2rem; border-radius: 1.5rem; }
      .back-btn { padding: 0.75rem 1.25rem; font-size: 0.938rem; margin-bottom: 1.5rem; }
      h1 { font-size: 1.5rem; }
      .media-type { padding: 0.375rem 0.875rem; font-size: 0.813rem; }
      .player-wrapper { margin-top: 2rem; border-radius: 1rem; }
      video, audio { max-height: 70vh; }
      .controls { margin-top: 2rem; }
      .btn { padding: 1rem; font-size: 0.938rem; }
    }
    @media (max-width: 360px) {
      h1 { font-size: 1rem; }
      .media-type { font-size: 0.688rem; padding: 0.25rem 0.625rem; }
      video, audio { max-height: 50vh; }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="header">
      <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>
      <h1>{{ filename }}</h1>
      <span class="media-type">{{ media_type }}</span>
    </div>
    <div class="player-wrapper">
      {% if media_type == 'video' %}
        <video controls autoplay>
          <source src="/stream/{{ filepath | urlencode }}" type="video/mp4">
          Your browser does not support video playback.
        </video>
      {% else %}
        <audio controls autoplay>
          <source src="/stream/{{ filepath | urlencode }}" type="audio/mpeg">
          Your browser does not support audio playback.
        </audio>
      {% endif %}
    </div>
    <div class="controls">
      <a href="/download/{{ filepath | urlencode }}" class="btn">Download</a>
    </div>
  </div>
</body>
</html>
